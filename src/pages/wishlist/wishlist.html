<ion-header>
    <ion-navbar>
        <ion-title>قائمة المشتريات</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let post of _posts.shopping()">
            <h2>{{ post }}</h2>
            <p><span>العدد</span> <span class="one">12</span></p>
            <button ion-button clear item-end class="nike">
                <ion-icon name="md-checkmark"></ion-icon>
            </button>
            <button ion-button clear item-end>
                <ion-icon name="trash"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
