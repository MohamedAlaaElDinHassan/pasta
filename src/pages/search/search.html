<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>الرئيسية</ion-title>

        <ion-buttons end>
            <button ion-button right icon-only (click)="openBrowse()">
                <ion-icon name="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-card *ngFor="let post of _posts.get()"
              (click)="openPost(post)">
        <img class="card-image" [src]="'assets/img/' + post.image"/>
        <div class="card-title card-overlay">{{ post.title }}</div>
    </ion-card>
</ion-content>
