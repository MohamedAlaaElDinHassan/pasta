<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>الرئيسية</ion-title>

        <ion-buttons end>
            <button ion-button right icon-only (click)="openBrowse()">
                <ion-icon name="md-search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 *ngFor="let post of _posts.get()">
                <post-card [post]="post"></post-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
