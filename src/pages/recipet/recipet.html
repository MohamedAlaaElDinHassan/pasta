<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>الوصفات</ion-title>

    <ion-buttons end>
      <button ion-button right icon-only>
        <ion-icon name="md-basket"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <img id="card-image" src="/assets/img/01.jpg"/>

  <ion-row id="recipet-info">

    <ion-col>
      <ion-icon class="recipet-info-icon" name="md-time"> 11 <span class="recipe-info-label">الطهو</span></ion-icon>
    </ion-col>

    <ion-col>
      <ion-icon class="recipet-info-icon" name="md-timer"> 12 <span class="recipe-info-label">التحضير</span></ion-icon>
    </ion-col>

    <ion-col>
      <ion-icon class="recipet-info-icon" name="md-body"> 1 <span class="recipe-info-label">الاشخاص</span></ion-icon>
    </ion-col>
  </ion-row>
<h2 id="title-recipet">عنوان الوجبه</h2>

  <div>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="ingredients">
        المقادير
      </ion-segment-button>

      <ion-segment-button value="method">
الخطوات
      </ion-segment-button>

    </ion-segment>
  </div>

  <div [ngSwitch]="tab">
    <ion-list *ngSwitchCase="'ingredients'">
      <ion-item>
        <h2>Ruby</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'method'">
      <ion-item>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
