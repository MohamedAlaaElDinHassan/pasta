<ion-header>
    <ion-navbar>
        <ion-title>البحث</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-searchbar placeholder="البحث عن وصفات ...." [(ngModel)]="filter.search"></ion-searchbar>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 *ngFor="let post of posts | searchFilter:filter">
                <post-card [post]="post"></post-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
