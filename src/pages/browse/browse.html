<ion-header>
    <ion-navbar>
        <ion-title>البحث</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-searchbar placeholder="البحث عن وصفات ...." ([ngModel])="filter.search"></ion-searchbar>

    <ion-list>
        <ion-item no-lines *ngFor="let post of posts | searchFilter:filter">
            <ion-card (click)="openPost(post)">
                <img class="card-image" [src]="'assets/img/' + post.image"/>
                <ion-card-content>
                    <ion-card-title>{{ post.title }}</ion-card-title>
                </ion-card-content>

                <ul class="card-recipets-info">
                    <li>
                        <ion-icon name="time"></ion-icon> {{ post.tags.time }}
                    </li>
                    <li>
                        <ion-icon name="timer"></ion-icon> 12
                    </li>
                    <li>
                        <ion-icon name="md-body"></ion-icon> 1
                    </li>
                </ul>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
