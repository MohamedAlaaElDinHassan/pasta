<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>المفضلة</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
    <ion-grid *ngIf="_posts.favorites().length > 0">
        <ion-row>
            <ion-col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 *ngFor="let post of _posts.favorites()">
                <post-card [post]="post"></post-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <div *ngIf="_posts.favorites().length <= 0" text-center class="no-posts">
        <ion-icon name="heart-outline"></ion-icon>

        <h2>لا يوجد في مقالات في المفضلة</h2>
        <button ion-button primary (click)="goToBrowse()">تصفح المقالات الآن</button>
    </div>
</ion-content>
