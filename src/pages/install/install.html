<ion-content class="tutorial-page">

  <ion-slides pager dir="rtl">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="light" (click)="skep()">تخطى</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h6 class="slide-title" [innerHTML]="slide.title"></h6>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/icon/04.png" class="slide-image"/>
      <h6 class="slide-title">ابداء الان</h6>
      <button ion-button large clear icon-end color="light" (click)="gest()">
        اكمل
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <div>
        <button ion-button (click)="user()">تسجيل العضوية</button>

      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
